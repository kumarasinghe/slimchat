<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <!-- heading -->
    <h1>SlimChat Demo</h1>

    <!-- user chooser -->
    <div>
        <span>Chat as:</span>
        <select name="" id="selectBoxUser">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="x">X</option>
        </select>
        <input id="btnStartListen" type="button" value="OK">
    </div>

    <!-- chat log -->
    <textarea id="textAreaChatLog" cols="50" rows="20" disabled></textarea>

    <!-- chat controls -->
    <div>
        <input id="textBoxMessage" type="text">
        <input id="buttonSend" type="button" value="Send">
    </div>

    <script src="index.js"></script>

</body>
</html>
